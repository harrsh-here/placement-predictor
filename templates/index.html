<!DOCTYPE html>
<html>
<head>
    <title>Student Placement Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f9; }
        .container { background: white; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input { padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; width: 200px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        h2 { color: #333; }
        .result { margin-top: 20px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

<div class="container">
    <h2>Placement Predictor</h2>
    <form action="/predict" method="post">
        <input type="number" name="iq" placeholder="Enter IQ (e.g. 100)" required="required" /><br>
        <input type="number" step="0.01" name="cgpa" placeholder="Enter CGPA (e.g. 7.5)" required="required" /><br>
        <button type="submit">Predict Result</button>
    </form>

    <div class="result">
        {{ prediction_text }}
    </div>
</div>

</body>
</html>
